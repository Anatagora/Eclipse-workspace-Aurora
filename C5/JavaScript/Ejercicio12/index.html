<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cambiar color al pasar el ratón</title>
    <style>
        /* Estilo opcional para el span */
        span {
            cursor: pointer; /* Cambiar el cursor al pasar el ratón */
        }
    </style>
</head>
<body>

<!-- Utiliza el evento onmouseover para cambiar el color del span -->
<span onmouseover="this.style.color='red'">Pasa el ratón por aquí encima</span>

</body>
</html>
